<h1>Categories</h1>

	<table class="table table-striped">
		<thead>
			<tr>
				<td class="jwCheckboxHolder">
					<label for="jwRowsToggler" class="jwCheckbox" title="Select All"><input id="jwRowsToggler" type="checkbox" /></label>
				</td>
				<td><a class="jwSortingButton" data-sorting-column="category.title ASC">Title</a></td>
				<td class="jwTextCenter  hide-on-small">
					<i class="jwicon-switch"></i>
				</td>
				<td class="jwTextCenter"><a class="jwSortingButton" data-sorting-column="category.published DESC">Published</a></td>
				<td><a class="jwSortingButton" data-sorting-column="category.id DESC">ID</a></td>
			</tr>
		</thead>
		<tbody></tbody>
	</table>

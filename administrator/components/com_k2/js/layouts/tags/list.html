<h1>Tags</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <td class="jwCheckboxHolder">
                <label for="jwRowsToggler" class="jwCheckbox" title="Select All">
                    <input id="jwRowsToggler" type="checkbox" />
                </label>
            </td>
            <td><a class="jwSortingButton" data-sorting-column="name ASC">Name</a></td>
            <td class="jwTextCenter"><a class="jwSortingButton" data-sorting-column="published DESC">Published</a></td>
            <td><a class="jwSortingButton" data-sorting-column="id DESC">ID</a></td>
        </tr>
    </thead>
    <tbody></tbody>
</table>

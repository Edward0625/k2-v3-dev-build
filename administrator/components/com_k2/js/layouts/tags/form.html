<form id="k2TagForm" class="appEditForm">

    <label for="name"><%= l('K2_NAME') %></label>
    <input type="text" name="name" id="name" value="<%- row.name %>" />

    <label><%= l('K2_STATE') %></label>
    <%= form.state %>
    
    <!-- Extra Fields -->
    <div id="appTagExtraFields"></div>

    <input type="hidden" name="id" value="<%= row.id %>" / >
    
    <% _.each(form.jform, function(field) { %>
    <%= field.label %>
    <%= field.input %>
    <% }); %>
   
</form>

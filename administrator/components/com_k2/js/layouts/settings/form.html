<form id="k2SettingsForm" class="appEditForm">
    <% _(form).each(function(fields, name) { %>
        <h3><%= name %></h3>
        <fieldset>
        <% _(fields).each(function(field) { %>
            <%= field.label %>
            <%= field.input %>
        <% }); %>
        </fieldset>
    <% }); %>
    <input type="hidden" name="id" value="<%= row.id %>" />
</form>

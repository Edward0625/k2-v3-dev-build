<form>
    <% _.each(form, function(fields, name) { %>
        <h3><%= l(name) %></h3>
        <fieldset>
        <% _.each(fields, function(field) { %>
            <%= field.label %>
            <%= field.input %>
        <% }); %>
        </fieldset>
    <% }); %>
    <input type="hidden" name="id" value="<%= row.id %>" />
</form>

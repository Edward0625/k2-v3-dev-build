<h2><%= l('K2_REVISIONS') %></h2>
<% if(_.size(revisions) > 1) { %>
<div data-role="revisions-timeline" style="width: 90%; margin:100px auto;"></div>


<table style="width: 100%;">
	<tr>
		<td>
			<span><%= l('K2_FROM_REVISION') %></span>
			<div data-region="revisions-left"></div>
		</td>
		<td>
			<span><%= l('K2_TO_REVISION') %></span>
			<div data-region="revisions-right"></div>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<!-- Note that mergely requires id in order to work -->
			<div id="k2-compare-title"></div>
			<div id="k2-compare-introtext"></div>
			<div id="k2-compare-fulltext"></div>
		</td>
	</tr>
</table>




<% } %>

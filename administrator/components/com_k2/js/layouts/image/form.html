<h2><%= l('K2_IMAGE') %></h2>
<input type="file" name="file" data-widget="uploader" data-url="index.php?option=com_k2&task=image.upload&format=json&itemId=<%- itemId %>&type=<%- type %>" data-callback="image:upload" />
<input type="text" name="path" data-widget="browser" data-callback="image:select" />
<input type="hidden" name="upload" value="<%- upload %>"  />
<input type="hidden" name="image_flag" value="<%- image_flag %>"  />
<% if(image_flag) { %>
<div>
    <img alt="<%- l('K2_PREVIEW') %>" src="<%- imagePreview %>" />
    <button id="appRemoveImage">
        <%= l('K2_REMOVE_IMAGE') %>
    </button>
</div>
<% } %>

<label><%= l('K2_IMAGE_CAPTION') %></label>
<input type="text" name="image_caption" value="<%- image_caption %>" />

<label><%= l('K2_IMAGE_CREDITS') %></label>
<input type="text" name="image_credits" value="<%- image_credits %>" />

<div class="jw--listed--items">
	<ul class="jw--items--header">

        <li class="column jw--wauto">
        	<label title="<%- l('K2_SELECT_ALL') %>" class="jw--checkbox">
                <input data-action="toggle-all" type="checkbox" />
                <i class="fa fa-check"></i>
            </label>
        </li>
        
        <li class="column jw--wauto">
        	<a data-action="sort" data-sorting="title"><%= l('K2_TITLE') %></a>
        </li>
        
        <!-- <li class="text-center small-4 large-1 column jw--wauto">
            <i class="fa fa-arrows"></i>
        </li>  -->
                    
       <li class="column jw--wauto">
            <a data-action="sort" data-sorting="featured_ordering"><%= l('K2_FEATURED_ORDER') %></a>
            <button data-column jw--wauto="featured_ordering" data-action="save-ordering" disabled="disabled">
                <i class="fa fa-save"></i>
                <i class="visuallyhidden"><%= l('K2_SAVE_ORDER') %></i>
            </button>
        </li>
        
        <li class="column jw--wauto"><a data-action="sort" data-sorting="state.reverse"><%= l('K2_STATE') %></a></li>
        <li class="column jw--wauto"><a data-action="sort" data-sorting="featured.reverse"><%= l('K2_FEATURED') %></a></li>
        <li class="column jw--wauto"><a data-action="sort" data-sorting="category"><%= l('K2_CATEGORY') %></a></li>
        <li class="column jw--wauto"><a data-action="sort" data-sorting="author"><%= l('K2_AUTHOR') %></a></li>
        <li class="column jw--wauto"><a data-action="sort" data-sorting="access"><%= l('K2_ACCESS') %> </a></li>
        <li class="column jw--wauto"><a data-action="sort" data-sorting="created.reverse"><%= l('K2_CREATED') %> </a></li>
        <li class="column jw--wauto"><a data-action="sort" data-sorting="modified.reverse"><%= l('K2_MODIFIED') %></a></li>
        <li class="column jw--wauto"><a data-action="sort" data-sorting="hits.reverse"><%= l('K2_HITS') %></a></li>
        <li class="column end jw--wauto"><a data-action="sort" data-sorting="language"><%= l('K2_LANGUAGE') %></a></li>
		<!--<li><%= l('K2_IMAGE') %></li>-->
        <!--<li><a data-action="sort" data-sorting="id"><%= l('K2_ID') %></a></li>-->

	</ul>
		
    <ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-4 xlarge-block-grid-6 jw--grid--items" data-region="list"></ul>
</div>

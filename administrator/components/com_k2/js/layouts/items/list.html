<table class="table table-striped">
    <thead>
        <tr>
            <td><label for="jwRowsToggler" class="jwCheckbox" title="<%- l('K2_SELECT_ALL') %>">
                    <input id="jwRowsToggler" type="checkbox" />
                </label>
            </td>
            <td><a class="jwActionSort" data-sorting="title"><%= l('K2_TITLE') %></a></td>
            <td><i class="jwicon-switch"></i></td>
            <td>
                <a class="jwActionSort" data-sorting="ordering"><%= l('K2_ORDER') %></a>
                <button data-column="ordering" class="jwActionSaveOrder">
                    <%= l('K2_SAVE_ORDER') %>
                </button>
            </td>
            <td><a class="jwActionSort" data-sorting="featured"><%= l('K2_FEATURED') %></a></td>
            <td><a class="jwActionSort" data-sorting="published"><%= l('K2_PUBLISHED') %></a></td>
            <td><a class="jwActionSort" data-sorting="category"><%= l('K2_CATEGORY') %></a></td>
            <td><a class="jwActionSort" data-sorting="access"><%= l('K2_ACCESS') %> </a></td>
            <td><a class="jwActionSort" data-sorting="author"><%= l('K2_AUTHOR') %></a></td>
            <td><a class="jwActionSort" data-sorting="created"><%= l('K2_CREATED') %> </a></td>
            <td><a class="jwActionSort" data-sorting="moderator"><%= l('K2_MODERATOR') %></a></td>
            <td><a class="jwActionSort" data-sorting="modified"><%= l('K2_MODIFIED') %></a></td>
            <td><a class="jwActionSort" data-sorting="language"><%= l('K2_LANGUAGE') %></a></td>
            <td><a class="jwActionSort" data-sorting="id"><%= l('K2_ID') %></a></td>
        </tr>
    </thead>
    <tbody></tbody>
</table>

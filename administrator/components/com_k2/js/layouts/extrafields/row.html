<td class="appCheckboxHolder">
    <label for="appCheckBox<%= id %>" class="appCheckbox">
        <input class="appRowToggler" name="id[]" id="appCheckBox<%= id %>" value="<%= id %>" type="checkbox" />
    </label>
</td>
<td><a class="appEditLink" href="<%= editLink %>"><%= name %></a></td>
<td><%= groupName %></td>
<td><%= typeName %></td>
<td><span class="appOrderingHandle" data-column="ordering">DRAG ME</span></td>
<td>
    <input type="text" maxlength="6" size="6" name="ordering[]" value="<%= ordering %>" data-id="<%= id %>" />
</td>
<td><a class="appActionToggleState appPublishedState<%= state == 1 ? ' appStateActive' : '' %>" data-state="state" data-id="<%= id %>"><%= state %></a></td>
<td><%= id %></td>

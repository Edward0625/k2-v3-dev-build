                </label>
            </td>
            <td><a class="appActionSort" data-sorting="name"><%= l('K2_NAME') %></a></td>
            <td><a class="appActionSort" data-sorting="group"><%= l('K2_GROUP') %></a></td>

                </button>
            </td>
            <td><a class="appActionSort" data-sorting="published"><%= l('K2_PUBLISHED') %></a></td>

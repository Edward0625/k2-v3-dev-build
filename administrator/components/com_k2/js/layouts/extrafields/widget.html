<h2><%= l('K2_EXTRA_FIELDS') %></h2>

<% if(items.length === 0) { %>
    <%= l('K2_THERE_ARE_NO_EXTRA_FIELDS_AVAILABLE') %>
<% } %>

<% _.each(items, function(group) { %> 
    <h3><%= group.name %></h3>
    <fieldset>
        <% _.each(group.fields, function(field) { %>
        <div id="k2ExtraField<%- field.id %>">
            <label><%= field.name %></label> <%= field.input %>
        </div>
        <% }); %>
    </fieldset>
<% }); %>

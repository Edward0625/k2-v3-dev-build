<div id="jwLogo" class="jwFloatLeft">
	<i class="hidden">K2</i>
</div>
<% if(!_.isEmpty(menu)) { %>
<ul class="jwFloatRight">
	<% _(menu).each(function(link) { %>
	<li>
		<a <% if(link.attributes.id) { %> id="<%= link.attributes.id %>" <% } %> <% if(link.attributes.class) { %> class="<%= link.attributes.class %>" <% } %> href="<%= link.attributes.href %>"><%= link.name %></a>
	</li>
	<% }); %>
</ul>
<% } %>

<div class="appToolbar">
    <span id="appToolbarCounter"></span>
    <span id="appToolbarTitle"><%= l('K2_SELECTED') %></span>
    <ul id="appToolbarActions">
        <% _.each(toolbar, function(button) { %>
        <button <% _.each(button.attributes, function(value, name) { print(name + '="' + value + '" ');}) %>>
            <%= button.name %>
        </button>
        <% }); %>
    </ul>
    <button class="appActionCloseToolbar"><%= l('K2_CANCEL') %></button>
</div>

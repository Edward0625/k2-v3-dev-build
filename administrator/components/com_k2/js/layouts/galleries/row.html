<div class="appGallery">
    <label><%= l('K2_FILE') %></label>
    <input type="file" name="archive" data-widget="uploader" data-url="index.php?option=com_k2&task=galleries.upload&itemId=<%- itemId %>&upload=<%- upload %>&format=json" data-callback="galleries:upload:<%- cid %>"  />
    <input type="hidden" name="galleries[upload][]" value="<%- upload %>" />

    <label><%= l('K2_URL') %></label>
    <input type="text" name="galleries[url][]" value="<%- url %>" />

    <button class="appRemoveGallery">
        <%= l('K2_REMOVE') %>
    </button>
</div>

K2_MOD_K2_CONTENT_DESCRIPTION="K2 Content is the primary &quot;content&quot; retrieval module for K2. You can set various category and item element filters to display a number of items coming from the K2 component. Using multiple copies of this module (with varying settings) you can achieve complex news publishing/magazine site layouts."
K2_MOD_K2_USER_DESCRIPTION="K2 User is a better version of the Joomla! login module. Use it to display a login box for your users. When users are logged in, they see the user block (toolbar), which allows them to perform tasks like: add/edit K2 items (based on their access rights), moderate comments to their items (again, based on their access rights), update their personal details (profile) and quickly access all their published items (the user page/blog). This module replaces the 'K2 Login' module in v2.5 and later. If you are using the 'K2 Login' module, please make sure you replace it with this one. In v2.6 of K2, the 'K2 Login' module will be permanently removed from the K2 extension package."
K2_MOD_K2_USERS_DESCRTIPTION="This module utilizes on-the-fly MVC template overrides. What this means is that you can create a new sub-template folder for this module within your Joomla! template's /html/mod k2 users/ folder. The module will then pickup the new sub-template auto-magically, without you editing any XML file or doing any other non-designer work!"
